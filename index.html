<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="alert-box" id="arlert">
        <p class="title1">알림창임</p>
        <button id="close">닫기</button>
    </div>

    <button onclick="pChange('아이디를 입력하세요');">버튼1</button>
    <button onclick="pChange('비밀번호를 입력하세요');">버튼2</button>

    <script>
        
        function pChange(text){
            document.getElementsByClassName('title1')[0].innerHTML = text;
            document.getElementById('arlert').style.display = 'block';
        }


        function 알림창열기(구멍) {
            document.getElementById('arlert').style.display = 구멍;
        }

        function 알림창닫기() {
            document.getElementById('arlert').style.display = 'none';
        }

        document.getElementById('close').addEventListener("click", 알림창닫기);
    </script>
</body>

</html>
