<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="card.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card-background">
        <div class="card-box">
            <img src="https://codingapple.com/wp-content/uploads/2019/10/card1.png">
        </div>
        <div class="card-box">
            <img src="https://codingapple.com/wp-content/uploads/2019/10/card2.png">
        </div>
        <div class="card-box">
            <img src="https://codingapple.com/wp-content/uploads/2019/10/card3.png">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
   

    <script>
        $(window).scroll(function(){
            var 높이 = $(window).scrollTop();
            var y = (-1/300*높이)+10/3
            var y2 =(-1/3000*높이)+37/30
            $('.card-box').eq(0).css('opacity',y);
            $('.card-box').eq(0).css('transform',`scale(${y2})`);
           
        })
    </script>
 
</body>

</html>
